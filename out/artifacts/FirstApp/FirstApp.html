<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'FirstApp.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedFirstApp_id() {
        dtjava.embed(
            {
                id : 'FirstApp_id',
                url : 'FirstApp.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '654',
                height : '381'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedFirstApp_id);
</script>

</head><body>
<h2>Test page for <b>FirstApp</b></h2>
  <b>Webstart:</b> <a href='FirstApp.jnlp' onclick="return launchApplication('FirstApp.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->

</body></html>
